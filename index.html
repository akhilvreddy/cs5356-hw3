<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="""UTF-8
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .profile-container img {
            border-radius: 50%;
            width: 250px;
            height: 250px;
            object-fit: cover;
        }
        .profile-container h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-container p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="assets/images/profile_pic.jpg" alt="Profile Picture">
        <h1>Costco Guys</h1>
        <p><strong>Education:</strong> B.Sc. in Food Science</p>
        <p><strong>Profile:</strong> Social Media influencer with 400K followers.</p>
        <p>We make memes on the internet and then they go viral. We are famous from being from Jersey and loving Costco.</p>
    </div>
</body>
</html>
